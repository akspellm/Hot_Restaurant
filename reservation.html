<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reservation</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Hot Restaurant </h1>
            <h2 id="current_time" class="text-center">Make your reservation</h2>
            <div class="text-center">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <a href="/">
                            <button type="button" class="btn btn-lg">
							<span class="glyphicon glyphicon-home"></span>
							</button>
                        </a>
                        <a href="/tables">
                            <button type="button" class="btn btn-lg btn-primary">
								<span class="glyphicon glyphicon-list-alt"></span> 
								View Tables
							</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Table Reservation</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="user-name-input">Name</label>
                                <input type="text" class="form-control" id="user-name-input">
                            </div>
                            <div class="form-group">
                                <label for="phone-number-input">Phone number</label>
                                <input type="text" class="form-control" id="phone-number-input">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Email</label>
                                <input type="text" class="form-control" id="email-input">
                            </div>
                            <div class="form-group">
                                <label for="id-input">Unique ID</label>
                                <input type="text" class="form-control" id="id-input">
                            </div>
                            <button class="btn btn-primary" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p><a href="">API Table link</a> | <a href="">API Wait list</a></p>
            </div>
        </div>


    </div>



</body>

</html>
